    <meta http-equiv="Expires" content="-1"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <body style="height:100vh">
    <script type="text/javascript">
      $(document).ready(function(){
        $.ajaxSetup({
          cache: false
        });
        $('#FAQLinks div.list-group a').click(function(e){
          // handles switching what link is active
          console.log(this);
          $('#FAQLinks a').removeClass('active');
          $(this).addClass('active');
          e.preventDefault();       // Prevents default re-direct of the anchor tag
        });
        $("div.list-group a").on('click',function(e){
          e.preventDefault();
          var attr = $(this).attr('href');
          if(attr!='#' || (typeof attr != typeof undefined || attr!=false)){
            $('#FAQMain').load(attr);
          }
        });
      });
    </script>
    <div id="FAQ">
    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2 right-divider divider-height" id="FAQLinks" style="max-height:100vh;">
      <h3>Notes</h3>
    
      <div id="push1"></div>
      <div class="list-group">
        <!-- TO add more FAQ Articles: 
          ADD:    <a class="list-group-item list-group-item-action" href="<LINK>"><NAME></a>
        -->
        <a class="list-group-item list-group-item-action" href="../data/FAQPages/test.html">Test HTML</a>
      </div>
    </div>
    
    <div class="col-xs-8 col-sm-8 col-md-9 col-lg-10">
      <div id="push3"></div>
      <div class="container" id="FAQMain">
        <h4>Click any FAQ to get started!</h4> 
      </div>
    </div>
    </div>
    <div id="push5"></div>
  </body>
</html>
