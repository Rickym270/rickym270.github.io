name: Playwright Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ master ]
  push:
    branches: [ master, playwright_failures_fix ]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      TZ: America/New_York
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to check commit messages

      - name: Check for skip keywords
        id: skip-check
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          # Get commit messages to check
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, check PR title, body, and all commit messages
            # Write PR title and body to temp file, handling special characters safely
            {
              echo "$PR_TITLE"
              echo "$PR_BODY"
            } > /tmp/pr_text.txt 2>/dev/null || {
              # Fallback: write title only if body causes issues
              echo "$PR_TITLE" > /tmp/pr_text.txt
            }
            # Get all commit messages in the PR (from base to head)
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            if [ -n "$BASE_SHA" ] && [ -n "$HEAD_SHA" ]; then
              git log --format=%B $BASE_SHA..$HEAD_SHA >> /tmp/pr_text.txt 2>/dev/null || git log --format=%B -10 >> /tmp/pr_text.txt
            else
              git log --format=%B -10 >> /tmp/pr_text.txt
            fi
            # Read the file content safely
            COMMIT_MESSAGES=$(cat /tmp/pr_text.txt 2>/dev/null || echo "")
            echo "Debug: PR title: $PR_TITLE"
            echo "Debug: PR body length: ${#PR_BODY}"
            echo "Debug: Temp file exists: $([ -f /tmp/pr_text.txt ] && echo 'yes' || echo 'no')"
            echo "Debug: Temp file first 200 chars: $(head -c 200 /tmp/pr_text.txt 2>/dev/null || echo 'empty')"
          else
            # For push/schedule/workflow_dispatch, check recent commit messages
            COMMIT_MESSAGES="$(git log --format=%B -10)"
          fi
          
          # Convert to lowercase for case-insensitive matching
          COMMIT_MESSAGES_LOWER=$(echo "$COMMIT_MESSAGES" | tr '[:upper:]' '[:lower:]')
          echo "Debug: COMMIT_MESSAGES_LOWER first 500 chars: $(echo "$COMMIT_MESSAGES_LOWER" | head -c 500)"
          
          # Check for skip keywords (only at beginning of line)
          SKIP_ALL=false
          SKIP_UI=false
          SKIP_API=false
          SKIP_PERF=false
          SKIP_ADA=false
          SKIP_LOAD=false
          
          if echo "$COMMIT_MESSAGES_LOWER" | grep -q "^\[skip ci\]"; then
            SKIP_ALL=true
            echo "⚠️  [skip ci] detected - skipping all tests"
          fi
          
          if echo "$COMMIT_MESSAGES_LOWER" | grep -q "^\[skip ui\]"; then
            SKIP_UI=true
            echo "⚠️  [skip ui] detected - skipping UI tests"
          fi
          
          if echo "$COMMIT_MESSAGES_LOWER" | grep -q "^\[skip api\]"; then
            SKIP_API=true
            echo "⚠️  [skip api] detected - skipping API tests"
          fi
          
          if echo "$COMMIT_MESSAGES_LOWER" | grep -q "^\[skip perf\]"; then
            SKIP_PERF=true
            echo "⚠️  [skip perf] detected - skipping performance tests"
          fi
          
          if echo "$COMMIT_MESSAGES_LOWER" | grep -q "^\[skip ada\]"; then
            SKIP_ADA=true
            echo "⚠️  [skip ada] detected - skipping accessibility tests"
          fi
          
          if echo "$COMMIT_MESSAGES_LOWER" | grep -q "^\[skip load\]"; then
            SKIP_LOAD=true
            echo "⚠️  [skip load] detected - skipping load tests"
          fi
          
          # Set outputs
          echo "skip_all=$SKIP_ALL" >> $GITHUB_OUTPUT
          echo "skip_ui=$SKIP_UI" >> $GITHUB_OUTPUT
          echo "skip_api=$SKIP_API" >> $GITHUB_OUTPUT
          echo "skip_perf=$SKIP_PERF" >> $GITHUB_OUTPUT
          echo "skip_ada=$SKIP_ADA" >> $GITHUB_OUTPUT
          echo "skip_load=$SKIP_LOAD" >> $GITHUB_OUTPUT
          
          # Debug output
          echo "Debug: SKIP_ALL=$SKIP_ALL"
          echo "Debug: SKIP_UI=$SKIP_UI"
          echo "Debug: SKIP_API=$SKIP_API"
          echo "Debug: COMMIT_MESSAGES length: ${#COMMIT_MESSAGES}"
          
          # Build project list
          PROJECTS=""
          if [ "$SKIP_ALL" = "true" ]; then
            echo "✅ All tests skipped"
          else
            if [ "$SKIP_UI" != "true" ]; then
              PROJECTS="$PROJECTS --project=chromium --project=chromium-iphone --project=firefox"
            fi
            if [ "$SKIP_API" != "true" ]; then
              PROJECTS="$PROJECTS --project=api"
            fi
            
            if [ -z "$PROJECTS" ]; then
              echo "⚠️  All test types skipped - no tests to run"
            else
              echo "✅ Will run tests with projects:$PROJECTS"
            fi
          fi
          
          echo "projects=$PROJECTS" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Install dependencies
        run: npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Spring Boot API
        if: steps.skip-check.outputs.skip_all != 'true' && steps.skip-check.outputs.skip_api != 'true'
        working-directory: ./api
        run: ./mvnw clean package spring-boot:repackage -DskipTests

      - name: Verify JAR exists
        if: steps.skip-check.outputs.skip_all != 'true' && steps.skip-check.outputs.skip_api != 'true'
        working-directory: ./api
        run: |
          if [ ! -f target/api-0.0.1-SNAPSHOT.jar ]; then
            echo "Error: JAR file not found!"
            exit 1
          fi
          echo "JAR file size: $(ls -lh target/api-0.0.1-SNAPSHOT.jar | awk '{print $5}')"

      - name: Start Spring Boot API server
        if: steps.skip-check.outputs.skip_all != 'true' && steps.skip-check.outputs.skip_api != 'true'
        working-directory: ./api
        env:
          # Email configuration (non-sensitive from vars, sensitive from secrets)
          SMTP_HOST: ${{ vars.SMTP_HOST }}
          SMTP_PORT: ${{ vars.SMTP_PORT }}
          SMTP_USERNAME: ${{ vars.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL }}
          SMTP_FROM_EMAIL: ${{ vars.SMTP_FROM_EMAIL }}
          # GitHub API (optional, for projects endpoint)
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Feature flags - disable GitHub project sync in CI to avoid API calls during tests
          FEATURE_GITHUB_PROJECT_SYNC: "false"
          # Admin API key (optional)
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
          # Turnstile (optional, for contact form spam protection)
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
        run: |
          java -Dserver.port=8080 -jar target/api-0.0.1-SNAPSHOT.jar > api-server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > api-server.pid
          echo "API server started with PID: $SERVER_PID"
          sleep 5
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "ERROR: Server process died immediately!"
            echo "Server logs:"
            cat api-server.log || true
            exit 1
          fi

      - name: Wait for API server to be ready
        if: steps.skip-check.outputs.skip_all != 'true' && steps.skip-check.outputs.skip_api != 'true'
        working-directory: ./api
        run: |
          echo "Waiting for API server to start..."
          npx wait-on http://localhost:8080/api/health --timeout 120000 --interval 2000 || {
            echo "ERROR: API server failed to start within timeout"
            echo "Checking if server process is still running:"
            if [ -f api-server.pid ]; then
              PID=$(cat api-server.pid)
              if kill -0 $PID 2>/dev/null; then
                echo "Server process $PID is still running"
              else
                echo "Server process $PID is not running"
              fi
            fi
            echo "Server logs:"
            cat api-server.log || true
            echo "Checking if port 8080 is in use:"
            lsof -i :8080 || echo "Port 8080 is not in use"
            exit 1
          }
          echo "API server is ready!"

      - name: Start UI server
        if: steps.skip-check.outputs.skip_all != 'true' && steps.skip-check.outputs.projects != ''
        run: |
          # Start http-server on port 4321 in the background
          npm run serve > ui-server.log 2>&1 &
          UI_PID=$!
          echo $UI_PID > ui-server.pid
          echo "UI server started with PID: $UI_PID on port 4321"

      - name: Wait for UI server to be ready
        if: steps.skip-check.outputs.skip_all != 'true' && steps.skip-check.outputs.projects != ''
        run: |
          echo "Waiting for UI server to start on port 4321..."
          npx wait-on http://localhost:4321 --timeout 60000 --interval 2000 || {
            echo "ERROR: UI server failed to start within timeout"
            echo "Checking if server process is still running:"
            if [ -f ui-server.pid ]; then
              PID=$(cat ui-server.pid)
              if kill -0 $PID 2>/dev/null; then
                echo "Server process $PID is still running"
              else
                echo "Server process $PID is not running"
              fi
            fi
            echo "Server logs:"
            cat ui-server.log || true
            echo "Checking if port 4321 is in use:"
            lsof -i :4321 || echo "Port 4321 is not in use"
            exit 1
          }
          echo "UI server is ready!"

      - name: Run Playwright tests
        if: steps.skip-check.outputs.skip_all != 'true' && steps.skip-check.outputs.projects != ''
        # Run tests based on skip keywords in commit messages
        # Supports: [skip ci], [skip ui], [skip api], [skip perf], [skip ada], [skip load]
        # UI tests cover: home, skills, projects, contact, docs, tutorials, navbar, theme, translation, responsive, SPA navigation, code blocks
        # API tests cover: health, stats, meta, home, projects, contact, github-activity
        run: |
          if [ -z "${{ steps.skip-check.outputs.projects }}" ]; then
            echo "⚠️  No tests to run (all skipped)"
            exit 0
          fi
          npx playwright test ${{ steps.skip-check.outputs.projects }}

      - name: Skip tests notification
        if: steps.skip-check.outputs.skip_all == 'true' || (steps.skip-check.outputs.projects == '' && steps.skip-check.outputs.skip_all != 'true')
        run: |
          if [ "${{ steps.skip-check.outputs.skip_all }}" = "true" ]; then
            echo "✅ All tests skipped due to [skip ci] in commit message"
          else
            echo "✅ All test types skipped - no tests to run"
          fi

      - name: Stop API server
        if: always()
        working-directory: ./api
        run: |
          if [ -f api-server.pid ]; then
            kill $(cat api-server.pid) || true
            rm api-server.pid || true
          fi

      - name: Stop UI server
        if: always()
        run: |
          if [ -f ui-server.pid ]; then
            echo "Stopping UI server..."
            kill $(cat ui-server.pid) || true
            rm ui-server.pid || true
          fi
          # Also try to kill any http-server process on port 4321 as fallback
          fuser -k 4321/tcp 2>/dev/null || true

      - name: Upload API server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-server-logs
          path: api/api-server.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload UI server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-server-logs
          path: ui-server.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload HTML report
        if: always() && env.ACT == ''
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test results (traces/screenshots)
        if: always() && env.ACT == ''
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7
          if-no-files-found: ignore

      - name: Job summary
        if: always()
        run: |
          echo "Playwright report and test-results uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
