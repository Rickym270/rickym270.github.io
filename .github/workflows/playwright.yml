name: Playwright Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ master ]
  push:
    branches: [ master, playwright_failures_fix ]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Install dependencies
        run: npm i

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Spring Boot API
        working-directory: ./api
        run: ./mvnw clean package -DskipTests

      - name: Start Spring Boot API server
        working-directory: ./api
        run: |
          java -Dserver.port=8080 -jar target/api-0.0.1-SNAPSHOT.jar > api-server.log 2>&1 &
          echo $! > api-server.pid
          echo "API server started with PID: $(cat api-server.pid)"

      - name: Wait for API server to be ready
        run: npx wait-on http://localhost:8080/api/health --timeout 60000

      - name: Run Playwright tests
        run: npx playwright test

      - name: Stop API server
        if: always()
        working-directory: ./api
        run: |
          if [ -f api-server.pid ]; then
            kill $(cat api-server.pid) || true
            rm api-server.pid || true
          fi

      - name: Upload HTML report
        if: always() && env.ACT == ''
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test results (traces/screenshots)
        if: always() && env.ACT == ''
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7
          if-no-files-found: ignore

      - name: Job summary
        if: always()
        run: |
          echo "Playwright report and test-results uploaded as artifacts." >> $GITHUB_STEP_SUMMARY
