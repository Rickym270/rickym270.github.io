name: Locator Maintenance

on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  verify-and-update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Install dependencies (npm)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Spring Boot API
        working-directory: ./api
        run: ./mvnw clean package -DskipTests

      - name: Start Spring Boot API server
        working-directory: ./api
        run: |
          java -Dserver.port=8080 -jar target/api-0.0.1-SNAPSHOT.jar > api-server.log 2>&1 &
          echo $! > api-server.pid
          echo "API server started with PID: $(cat api-server.pid)"

      - name: Wait for API server to be ready
        run: npx wait-on http://localhost:8080/api/health --timeout 60000

      - name: Run UI tests
        run: npx playwright test

      - name: Stop API server
        if: always()
        working-directory: ./api
        run: |
          if [ -f api-server.pid ]; then
            kill $(cat api-server.pid) || true
            rm api-server.pid || true
          fi

      - name: Normalize locators and open PR (on test failure)
        if: failure()
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: bash scripts/locator-normalize-and-pr.sh

      - name: Summary
        if: always()
        run: |
          echo "Locator maintenance completed. If tests failed and changes were needed, a PR was opened." >> $GITHUB_STEP_SUMMARY


