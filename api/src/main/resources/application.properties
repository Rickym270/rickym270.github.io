spring.application.name=api
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
server.error.whitelabel.enabled=false
server.port=${PORT:8080}

# Email configuration (configure via environment variables)
# SMTP settings - set these via environment variables for production
# Example for Gmail:
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=${SMTP_USERNAME}
# spring.mail.password=${SMTP_PASSWORD}
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true
# CONTACT_EMAIL=${CONTACT_EMAIL} - email address to receive contact form submissions
# SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL} - email address to send from
spring.mail.properties.mail.debug=true

# Projects API configuration
# FEATURE_GITHUB_PROJECT_SYNC - Enable/disable GitHub project synchronization (default: true)
#   Set to "false" in CI environments to avoid GitHub API calls during tests
#   Set to "true" in production to enable GitHub integration
# PROJECTS_GITHUB_TTL_MINUTES - Cache TTL for GitHub repository data in minutes (default: 360 = 6 hours)
#   GitHub repo data is cached to reduce API calls. Set lower for more frequent updates.
# GITHUB_TOKEN or GH_TOKEN - GitHub Personal Access Token for authenticated API requests
#   Authenticated requests have higher rate limits (5,000/hour vs 60/hour)
#   GitHub Actions automatically provides GITHUB_TOKEN, but you can also set GH_TOKEN
