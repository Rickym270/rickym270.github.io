        <script type="text/javascript">
            $(document).ready(function() {
                $("li.nav-item").on("click", function(){
                   $("li.nav-item.active").removeClass("active");
                   $(this).addClass("active");
                });
                
                // Mobile navbar scroll shrink behavior
                let lastScrollTop = 0;
                const navbar = document.querySelector('.navbar');
                const body = document.body;
                const scrollThreshold = 50; // Start shrinking after 50px scroll
                
                function handleScroll() {
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    
                    // Only apply on mobile (max-width: 768px)
                    if (window.innerWidth <= 768) {
                        if (scrollTop > scrollThreshold) {
                            navbar.classList.add('scrolled');
                            body.classList.add('navbar-scrolled');
                        } else {
                            navbar.classList.remove('scrolled');
                            body.classList.remove('navbar-scrolled');
                        }
                    } else {
                        // Reset on desktop
                        navbar.classList.remove('scrolled');
                        body.classList.remove('navbar-scrolled');
                    }
                    
                    lastScrollTop = scrollTop;
                }
                
                // Throttle scroll events for better performance
                let ticking = false;
                window.addEventListener('scroll', function() {
                    if (!ticking) {
                        window.requestAnimationFrame(function() {
                            handleScroll();
                            ticking = false;
                        });
                        ticking = true;
                    }
                }, { passive: true });
                
                // Handle window resize
                window.addEventListener('resize', function() {
                    handleScroll();
                });
                
                // Initial check
                handleScroll();
            });
            
            // Mobile sidebar toggle functionality
            $(document).ready(function() {
                const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
                const mobileSidebar = document.getElementById('mobile-sidebar');
                const mobileSidebarClose = document.getElementById('mobile-sidebar-close');
                const mobileNavOverlay = document.getElementById('mobile-nav-overlay');
                const mobileNavItems = document.querySelectorAll('.mobile-nav-item');
                const mobileLangBtns = document.querySelectorAll('.mobile-lang-btn');
                const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
                const desktopThemeToggle = document.getElementById('theme-toggle');
                
                function openSidebar() {
                    mobileSidebar.classList.add('active');
                    mobileNavOverlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
                
                function closeSidebar() {
                    mobileSidebar.classList.remove('active');
                    mobileNavOverlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
                
                if (mobileMenuToggle) {
                    mobileMenuToggle.addEventListener('click', openSidebar);
                }
                
                if (mobileSidebarClose) {
                    mobileSidebarClose.addEventListener('click', closeSidebar);
                }
                
                if (mobileNavOverlay) {
                    mobileNavOverlay.addEventListener('click', closeSidebar);
                }
                
                // Handle mobile nav item clicks
                mobileNavItems.forEach(item => {
                    item.addEventListener('click', function(e) {
                        // Handle SPA navigation
                        const url = this.getAttribute('data-url');
                        if (url) {
                            e.preventDefault();
                            // Use jQuery SPA navigation if available
                            if (typeof jQuery !== 'undefined' && jQuery.fn.load) {
                                jQuery('#content').load(url + '?v=20251110', function() {
                                    // Update active nav items using the SPA function
                                    if (typeof window.updateActiveNavItem === 'function') {
                                        window.updateActiveNavItem(url);
                                    } else {
                                        // Fallback: update manually
                                        jQuery('li.nav-item').removeClass('active');
                                        jQuery('.mobile-nav-item').removeClass('active');
                                        jQuery(`a[data-url="${url}"]`).closest('li.nav-item').addClass('active');
                                        jQuery(`a[data-url="${url}"]`).addClass('active');
                                    }
                                    
                                    // Reinitialize theme and translations
                                    if (typeof window.reinitTheme === 'function') {
                                        window.reinitTheme();
                                    }
                                    if (typeof window.TranslationManager !== 'undefined') {
                                        window.TranslationManager.applyTranslations();
                                    }
                                    
                                    // Reinitialize page-specific scripts
                                    if (url.includes('projects.html') && typeof window.initProjects === 'function') {
                                        window.resetProjectsInit();
                                        window.initProjects();
                                    }
                                });
                            }
                            closeSidebar();
                        }
                    });
                });
                
                
                // Sync language switcher
                if (mobileLangBtns.length > 0) {
                    mobileLangBtns.forEach(btn => {
                        btn.addEventListener('click', function() {
                            const lang = this.getAttribute('data-lang');
                            mobileLangBtns.forEach(b => {
                                b.classList.remove('active');
                                b.setAttribute('aria-pressed', 'false');
                            });
                            this.classList.add('active');
                            this.setAttribute('aria-pressed', 'true');
                            
                            // Sync with desktop language switcher
                            const desktopBtn = document.querySelector(`#language-switcher button[data-lang="${lang}"]`);
                            if (desktopBtn) {
                                document.querySelectorAll('#language-switcher button').forEach(b => {
                                    b.classList.remove('active');
                                    b.setAttribute('aria-pressed', 'false');
                                });
                                desktopBtn.classList.add('active');
                                desktopBtn.setAttribute('aria-pressed', 'true');
                            }
                            
                            // Trigger language change
                            if (typeof window.TranslationManager !== 'undefined') {
                                window.TranslationManager.switchLanguage(lang);
                            }
                        });
                    });
                }
                
                // Sync theme toggle
                if (mobileThemeToggle && desktopThemeToggle) {
                    mobileThemeToggle.addEventListener('click', function() {
                        desktopThemeToggle.click();
                    });
                    
                    // Update mobile theme icon when theme changes
                    const mobileThemeIcon = document.getElementById('mobile-theme-icon');
                    const desktopThemeIcon = document.getElementById('theme-icon');
                    
                    if (mobileThemeIcon && desktopThemeIcon) {
                        const observer = new MutationObserver(function(mutations) {
                            mobileThemeIcon.textContent = desktopThemeIcon.textContent;
                        });
                        
                        observer.observe(desktopThemeIcon, {
                            childList: true,
                            characterData: true
                        });
                        
                        // Initial sync
                        mobileThemeIcon.textContent = desktopThemeIcon.textContent;
                    }
                }
                
                // Close sidebar on window resize if it becomes desktop
                window.addEventListener('resize', function() {
                    if (window.innerWidth > 768) {
                        closeSidebar();
                    }
                });
            });
        </script>
